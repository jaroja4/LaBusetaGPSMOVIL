<script>
  // Dropzone.autoDiscover = false;
  $(document).ready(function () {


    $('#mdl_login').modal('toggle');
    $("#btn_modal_ingresar").click(function (e) {
      e.preventDefault();
      usuario.correo = $("#inp_modal_email").val();
      usuario.passwd = $("#inp_modal_paswd").val();
      usuario.Login;
      device.LoadbyUser;
    })
    $("#sel_buscaDevice").change(function () {
      device.id = $("#sel_buscaDevice").val();
    })


  });

</script>
