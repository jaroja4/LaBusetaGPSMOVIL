    <form class="form-horizontal" role="form" id="frm_registro" action="">
        <div class="form-group">
          <label for="inp_codigoEmpresa" class="col-sm-3 control-label">Codigo de Empresa</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inp_codigoEmpresa" minlength="1" required
              placeholder="Digite el codigo de la empresa" />
          </div>
        </div>
        <hr>
        <div class="form-group">
          <label for="inp_nombreResponsable" class="col-sm-3 control-label">Persona Responsable:</label>
          <div class="col-sm-9">
            <input id="inp_nombreResponsable" type="text" class="form-control"
              placeholder="Ingrese el nombre de la persona Responsable" minlength="5" required/>
          </div>
        </div>
        <div class="form-group">
          <label for="inp_identificacionResponsable" class="col-sm-3 control-label">Cedula
            Responsable:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inp_identificacionResponsable"
              placeholder="Digite la cedula de la persona Responsable" minlength="9" required/>
          </div>
        </div>
        <div class="form-group">
          <label for="inp_emailResponsable" class="col-sm-3 control-label">Correo de Responsable:</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="inp_emailResponsable"
              placeholder="Ingrese el correo electronico de la persona Responsable" minlength="5" required/>
          </div>
        </div>
        <div class="form-group">
          <label for="inp_passwdResponsable" class="col-sm-3 control-label">Crear Contraseña:</label>
          <div class="col-sm-9">
            <input type="password" name="inp_passwdResponsable" autocomplete="new-password" class="form-control"
              id="inp_passwdResponsable" placeholder="Crear Nueva Contraseña para el Sistema" minlength="5" required/>
          </div>
        </div>
        <div class="form-group">
          <label for="inp_valPasswdResponsable" autocomplete="new-password" class="col-sm-3 control-label">Validar
            Contraseña:</label>
          <div class="col-sm-9">
            <input id="inp_valPasswdResponsable" type="password" class="form-control"
              placeholder="Repita Nueva Contraseña para el Sistema" minlength="5" required/>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <label for="inp_nombrePasajero" class="col-sm-3 control-label">Nombre de Pasajero:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inp_nombrePasajero"
              placeholder="Ingrese el nombre completo del pasajero" minlength="5" required/>
          </div>
        </div>
        <div class="form-group">
          <label for="inp_identificacionPasajero" class="col-sm-3 control-label">Identificacion del
            Pasajero:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inp_identificacionPasajero"
              placeholder="Ingrese la Identificación del Pasajero" minlength="9" required/>
          </div>
        </div>
        <hr>
        <div class="col-md-12">
          <input type="submit" class="btn btn-success" style="width: -webkit-fill-available;"
            id="btn_registrarPasajero" value="Registrar"/>
        </div>
      </form>
